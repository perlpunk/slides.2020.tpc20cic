title: Implementation - Syntax
content: |
  [title][/title]
  [list animation="1,greyin"]
  [*]The YAML Spec is huge and hard to understand
  [*]It has examples, but they do not cover all cases
  [*]There was no Test Suite until 2016
  [/list]

